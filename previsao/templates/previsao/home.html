{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Blog Post - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">Consulta Clima DEV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <form method="get" action="{% url 'busca' %}">
                <div class="card mb-4">
                    <div class="card-header">Nome da cidade:</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control"
                                   type="search" value=" {{ request.GET.cidade }}"
                                   placeholder="Digite o nome da cidade"
                                   name="cidade">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm">
            <h1><span class="badge bg-info">{{local}}</span></h1>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>

    </div>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm">
            <h6><span class="badge bg-primary">TEMPERATURA</span></h6>
            <h1><span class="badge bg-primary">{{temp}}</span></h1>
        </div>
        <div class="col-sm">
            <h6><span class="badge bg-secondary">TEMP. MAX</span></h6>
            <h4><span class="badge bg-secondary">{{temp_max}}</span></h4>
        </div>
        <div class="col-sm">
            <h6><span class="badge bg-secondary">TEMP. MIN</span></h6>
            <h4><span class="badge bg-secondary">{{temp_min}}</span></h4>
        </div>
        <div class="col-sm">
            <img src="{{icon}}">
        </div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>

    </div>
    <div class="row">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-1 align-self-start">
            <h5><span class="badge bg-light text-dark">
                SENS. TÉRMICA: {{sensacao}}
            </span></h5>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-1 align-self-start">
            <h5><span class="badge bg-light text-dark">
                CONDIÇÃO: {{condicao}}
            </span></h5>
        </div>
    </div>
</div>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
